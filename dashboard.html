<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | dISKObre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
</head>
<body>

<header></header>

<div class="container">
  <h2>Welcome, <span id="userName">User</span>!</h2>
<p>You may report or browse lost and found items below.</p>

    <!-- CLAIM REMINDER -->
  <div id="claimReminder" class="claim-reminder" style="display:none;">
   <strong>Friendly reminder!</strong><br> Already got your item back? Please don’t forget to click
  <strong>“Mark as Claimed”</strong> on your report so we can keep the list clean and help others faster. 
  </div>
  <div class="hero-buttons">
    <a href="lost.html" class="btn btn-large">Report Lost Item</a>
    <a href="found.html" class="btn btn-large">Report Found Item</a>
    <a href="list.html" class="btn btn-large">View Items</a>
    <button class="btn btn-large" onclick="logout()">Logout</button>
  </div>
</div>

  
  <!-- WAVES AT THE BOTTOM -->

  
  <div class="bottom-waves">
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#800000" fill-opacity="0.4">
        <animate 
          attributeName="d" 
          dur="8s" 
          repeatCount="indefinite"
          values="
            M0,160 C480,200 960,120 1440,160 L1440,320 L0,320 Z;
            M0,180 C480,160 960,200 1440,180 L1440,320 L0,320 Z;
            M0,160 C480,200 960,120 1440,160 L1440,320 L0,320 Z
          " 
        />
      </path>
      <path fill="#800000" fill-opacity="0.3">
        <animate 
          attributeName="d" 
          dur="10s" 
          repeatCount="indefinite"
          values="
            M0,200 C480,150 960,250 1440,200 L1440,320 L0,320 Z;
            M0,180 C480,220 960,140 1440,180 L1440,320 L0,320 Z;
            M0,200 C480,150 960,250 1440,200 L1440,320 L0,320 Z
          " 
        />
      </path>
      <path fill="#800000" fill-opacity="0.2">
        <animate 
          attributeName="d" 
          dur="12s" 
          repeatCount="indefinite"
          values="
            M0,160 C480,180 960,140 1440,160 L1440,320 L0,320 Z;
            M0,140 C480,160 960,120 1440,140 L1440,320 L0,320 Z;
            M0,160 C480,180 960,140 1440,160 L1440,320 L0,320 Z
          " 
        />
      </path>
    </svg>
  </div>
  
<script type="module" src="script.js"></script>

</body>
</html>
